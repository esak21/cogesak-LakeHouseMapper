version: '3.8'

services:
  # 1. PostgreSQL Database Service
  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    environment:
      # Database access credentials
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: analytics_db
    volumes:
      # Mount named volume for persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Mount SQL script directory to run initial setup (auto-runs all .sql files)
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d analytics_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. PgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4
    container_name: local-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: user@example.com
      PGADMIN_DEFAULT_PASSWORD: mysecretpassword
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # 3. MinIO Object Storage (S3 Emulation)
  minio:
    image: minio/minio
    container_name: local-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      # Mount named volume for persistent bucket data
      - minio_data:/data
    ports:
      # S3 API access for clients (Spark, Boto3)
      - "9000:9000"
      # Console access for web UI
      - "9001:9001"
    command: server /data --console-address ":9001"


volumes:
  postgres_data:
  pgadmin_data:
  minio_data:
